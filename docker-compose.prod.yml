version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: rmm-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - rmm-network-prod
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: rmm-backend-prod
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      # ConnectWise Configuration
      CONNECTWISE_API_URL: ${CONNECTWISE_API_URL}
      CONNECTWISE_COMPANY_ID: ${CONNECTWISE_COMPANY_ID}
      CONNECTWISE_PUBLIC_KEY: ${CONNECTWISE_PUBLIC_KEY}
      CONNECTWISE_PRIVATE_KEY: ${CONNECTWISE_PRIVATE_KEY}
      CONNECTWISE_CLIENT_ID: ${CONNECTWISE_CLIENT_ID}
      CW_BOARD_ID: ${CW_BOARD_ID}
      CW_COMPANY_ID: ${CW_COMPANY_ID}
      # N-able Configuration
      NABLE_API_URL: ${NABLE_API_URL}
      NABLE_API_KEY: ${NABLE_API_KEY}
      NABLE_API_SECRET: ${NABLE_API_SECRET}
      # Teams Configuration
      MS_TEAMS_WEBHOOK_URL: ${MS_TEAMS_WEBHOOK_URL}
      # Email Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      # Automation Settings
      AUTOMATION_CONCURRENCY: ${AUTOMATION_CONCURRENCY:-10}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rmm-network-prod
    restart: always
    command: >
      sh -c "
        npm run migrate &&
        npm run seed:minimal &&
        npm start
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_WS_URL: ${REACT_APP_WS_URL}
    container_name: rmm-frontend-prod
    environment:
      NODE_ENV: production
    networks:
      - rmm-network-prod
    restart: always

  nginx:
    image: nginx:alpine
    container_name: rmm-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - rmm-network-prod
    restart: always

networks:
  rmm-network-prod:
    driver: bridge

volumes:
  postgres_data_prod:
    driver: local
