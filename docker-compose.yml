version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rmm_integration
      POSTGRES_USER: rmm_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rmm_secure_pass_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rmm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rmm_user -d rmm_integration"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - rmm_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: rmm_integration
      DB_USER: rmm_user
      DB_PASSWORD: ${DB_PASSWORD:-rmm_secure_pass_2024}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_2024}
      CONNECTWISE_API_URL: ${CONNECTWISE_API_URL}
      CONNECTWISE_COMPANY_ID: ${CONNECTWISE_COMPANY_ID}
      CONNECTWISE_PUBLIC_KEY: ${CONNECTWISE_PUBLIC_KEY}
      CONNECTWISE_PRIVATE_KEY: ${CONNECTWISE_PRIVATE_KEY}
      NABLE_API_URL: ${NABLE_API_URL}
      NABLE_API_KEY: ${NABLE_API_KEY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      TEAMS_WEBHOOK_URL: ${TEAMS_WEBHOOK_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - rmm_network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - rmm_network
    command: npm start

volumes:
  postgres_data:

networks:
  rmm_network:
    driver: bridge


